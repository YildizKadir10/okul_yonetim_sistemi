<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Okul Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Okul Yönetim Sistemi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/students">Öğrenciler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teachers">Öğretmenler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/classes">Sınıflar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Öğrenciler</h5>
                        <p class="card-text">Öğrenci bilgilerini görüntüleyin ve yönetin.</p>
                        <a href="/students" class="btn btn-primary">Öğrencilere Git</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Öğretmenler</h5>
                        <p class="card-text">Öğretmen bilgilerini görüntüleyin ve yönetin.</p>
                        <a href="/teachers" class="btn btn-primary">Öğretmenlere Git</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sınıflar</h5>
                        <p class="card-text">Sınıf bilgilerini görüntüleyin ve yönetin.</p>
                        <a href="/classes" class="btn btn-primary">Sınıflara Git</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
